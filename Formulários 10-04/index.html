<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Formulário</h1>
    <form action="registro.php" method="GET">
        <div>
            <label>Nome: </label>
            <input type="text"/>
        </div>

        <!--Atributo Name-->
        <div>
            <label>Idade: </label>
            <input type="text"/>
        </div>
         <!--Atributo Label-->
         <div>
            <label for="age">Idade: </label>
            <input type="text" id="age"/>
         </div>
         <!--Select-->
         <div>
            <label for="cidade">Selecione sua cidade:</label>
            <select name="cidade" id="cidade">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="pr">Paraná</option>
            </select>
         </div>
         <!--Seleção -->
            <div>
                <label for="times">Quem vai ganhar a próxima Copa:</label>
                <select name="times" id="times">
                    <option value="Argentina">Argentina</option>
                    <option value="Franca">França</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Alemanha">Alemanha</option>
                </select>
            </div>

            <!--Seleção de vários Select - Multiple-->
            <div>
                <label for="acessorios">Selecione os acessórios do seu computador:</label>
                <select name="acessorios" multiple>
                    <option value="mouse">Mouse</option>
                    <option value="teclado">Teclado</option>
                    <option value="monitor">Monitor</option>
                    <option value="webcam">Webcam</option>
                </select>
            </div>

            <!--Textarea-->
            <div>
                <label for="feedback">Descreva o seu feedback sobre o nosso site</label>
                <textarea name="feedback"></textarea>
            </div>

                <!--Fildset e Legend-->
                <div>
                <fieldset>
                    <legend> Insira o seu endereço:</legend>
                    <label for="rua">Rua: </label>
                    <input type="text" id="rua"/>
                    <label for="bairro">Bairro: </label>
                    <input type="text" id="bairro"/>
                </fieldset>
            </div>

            <!--Datalist-->
            <div>
                <label for="livro">Selecione seu livro: </label>
                <input type="text" list="livros" name="livro"/>
            
            <datalist id="livros">
                <option value="O Senhor dos Anéis"></option>
                <option value="Harry Potter"></option>
                <option value="Dom Casmurro"></option>
                <option value="A Moreninha"></option>
                <option value="O Pequeno Príncipe"></option>
            </datalist>

            <!--Password-->
            <div>
                <label for="senha">Senha: </label>
                <input type="password" name="senha"/>
            </div>

            <!--Input radio-->
            <div>
                <label for="genero">Qual a sua identiadade de gênero: </label>
                <div class="radio">
                    <input type="radio"  value="Masculino" name="genero"/>
                    <label for="Masculino">Masculino</label>
                </div>
                <div class="radio">
                   <input type="radio" value="Feminino" name="genero"/>
                   <label for="Feminino">Feminino</label>
            </div>
                <div class="radio">
                  <input type="radio" value="Não Binário" name="genero"/>
                  <label for="nao-binario">Não Binário</label>
                </div>
                <div class="radio">
                  <input type="radio" value="Prefiro-Nao-Informar" name="genero"/>
                  <label for="Prefiro-Nao-Informar">Prefiro Não Informar</label>
            </div>

            <!--Input CheckBox -->
            <div>
                <label for="linguasestrangeiras"> Quais linguas você pretende estudar:</label>
                <!--Reaproveitando css da class radio-->
                    <div class="radio">
                        <input type="checkbox" value="Ingles" name="linguasestrangeiras"/>
                        <label for="Ingles">Inglês</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" value="Espanhol" name="linguasestrangeiras"/>
                        <label for="Ingles">Espanhol</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" value="Mandarim" name="linguasestrangeiras"/>
                        <label for="Ingles">Mandarim</label>
                    </div>
            </div>

            <!--Input Data-->
            <div>
                <label for="data">Data de Nascimento: </label>
                <input type="date" name="data"/>
            </div>

            <!--Input File-->
            <div>
                <label for="arquivo">Insira o arquivo: </label>
                <input type="file" name="arquivo"/>
            </div>

            <!--Input Numbe-->
            <div>
                <label for="certificados">Quantos certificados você possui? </label>
                <input type="number" name="certificados"/>
            </div>

            <!--Input Email-->
            <div>
                <label for="email">Isira o seu e-mail: </label>
                <input type="email" name="email"/>
            </div>

            <!--Atributo Value-->
            <div>
                <label for="confirmar-aula"> Você assistiu a aula de treinamento da empresa abaixo?</label>
                <input type="text" value="Confirmo que assisti!" name="confirmar-aula"/>
            </div>

            <!--Atributo disable-->
            <div>
                <p>Informe seu RG:</p>
                <input type="text" value="Não precisa preencher" disabled/>
            </div>

            <!--Atributo Placeholder-->
            <div>
                <label for="pesquisa"> Como você achou o nosso site?</label>
                <input type="text" placeholder="No Google ou no Instagram" name="pesquisa"/>
            </div>

            <!--Atributo Required-->
            <div>
                <label for="sobrenome"> Digite seu sobrenome</label>
                <input type="text" name="sobrenome" placeholder="Sobrenome Completo" required name="sobrenome"/>
            </div>

            <!--Limpando/Resetando o formulário-->
            <input type="reset" value="Limpar"/>

         <!--Submit botão-->
         <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
